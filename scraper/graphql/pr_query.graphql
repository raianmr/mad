query allPrsForRepo($repoIds: [ID!]!, $endCursor: String) {
    nodes(ids: $repoIds) {
        id 
        ... on Repository {
            name 
            pullRequests(
                first: 100
                after: $endCursor
                orderBy: { field: CREATED_AT, direction: DESC }
            ) {
                totalCount
                nodes {
                    id
                    body
                    repository {
                        id
                        name
                        owner {
                            login
                        }
                    }
                    state
                    headRefName
                    baseRefName
                    title
                    url
                    number
                    createdAt
                    changedFiles
                    updatedAt
                    mergeable
                    mergeStateStatus
                    isDraft
                    author { login avatarUrl url }
                    comments(first: 100) {
                        nodes {
                            id
                            body
                            author { login }
                            createdAt
                        }
                    }
                    reviews(first: 20) {
                        nodes {
                            id
                            author {
                                login
                            }
                            body
                            state
                            comments(first: 100) {
                                totalCount
                                nodes {
                                    id
                                    replyTo {id }
                                    body
                                    author { login }
                                    path
                                    position
                                    publishedAt
                                }
                            }
                            submittedAt
                        }
                    }
                    reviewThreads(first: 20) {
                        totalCount
                        nodes {
                            id
                            comments(first: 100) {
                                totalCount
                                nodes {
                                    id
                                    replyTo {id }
                                    body
                                    author { login }
                                    path
                                    position
                                    publishedAt
                                }
                            }
                        }
                    }
                    reviewRequests(first: 20) {
                        nodes {
                            requestedReviewer {
                                ... on User {
                                    login
                                    name
                                    id
                                    avatarUrl
                                }
                                ... on Team {
                                    slug
                                }
                            }
                        }
                    }
                    labels(first: 20) { nodes { id  color name }}
                    assignees(first: 10) { nodes { id } }
                }
                pageInfo { endCursor hasNextPage }
            }
        }
    }
    rateLimit { limit cost remaining resetAt }
}
